<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logout() 
    {
        sessionStorage.removeItem("utente");
        window.location.href = "../index.html";
    }
    function vaiAGestioneOperatori() {
      window.location.href = "gestioneOperatori.html";
    }

    function vaiAGestioneNavi() {
      window.location.href = "gestioneNavi.html";
    }

    function vaiAGestionePortiLinee() {
      window.location.href = "gestionePortiLinee.html";
    }

    function vaiAGestioneViaggi() {
      window.location.href = "gestioneViaggi.html";
    }
  </script>
</head>
<body onload="controllaAutenticazione('Admin')" class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand">Pannello Admin</span>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Contenuto principale -->
  <div class="container py-5 text-center">
    <h1 class="mb-4 text-primary">Benvenuto, Admin</h1>

    <div class="d-grid gap-3 col-md-6 mx-auto">
      <button class="btn btn-outline-primary btn-lg shadow-sm" onclick="vaiAGestioneNavi()">Gestione Navi</button>
      <button class="btn btn-outline-primary btn-lg shadow-sm" onclick="vaiAGestionePortiLinee()">Gestione Porti e Linee</button>
      <button class="btn btn-outline-primary btn-lg shadow-sm" onclick="vaiAGestioneViaggi()">Gestione Viaggi</button>
    </div>
  </div>

</body>
</html>
