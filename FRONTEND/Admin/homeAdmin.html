<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    function logout() 
    {
        sessionStorage.removeItem("utente");
        window.location.href = "../index.html";
    }
    function gestioneNavi() {
      window.location.href = "gestioneNavi.html";
    }

    function gestioneViaggi() {
      window.location.href = "gestioneViaggi.html";
    }
    function gestionePorto()
    {
      window.location.href = "gestionePorti.html";
    }
    function gestioneCliente()
    {
      window.location.href = "gestioneCliente.html";
    }
    function gestioneAutista()
    {
      window.location.href = "gestioneAutista.html";
    }
    function gestioneFornitore()
    {
      window.location.href = "gestioneFornitore.html";
    }
  
  </script>
</head>
<body onload="controllaAutenticazione('Admin')" class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand">Pannello Admin</span>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Contenuto principale -->
  <div class="container py-5 text-center">
    <h1 class="mb-4 text-primary">Benvenuto, Admin</h1>

    <div class="d-grid gap-3 col-md-6 mx-auto">
      <button class="btn btn-outline-primary btn-lg shadow-sm" onclick="gestioneNavi()">Gestione Navi</button>
      <button class="btn btn-outline-primary btn-lg shadow-sm" onclick="gestioneViaggi()">Gestione Viaggi</button>
      <button class="btn btn-outline-primary btn-lg shadow-sm" onclick="gestionePorto()">Gestione Porti</button>
      <button class="btn btn-outline-primary btn-lg shadow-sm" onclick="gestioneCliente()">Gestione Clienti</button>
      <button class="btn btn-outline-primary btn-lg shadow-sm" onclick="gestioneAutista()">Gestione Autisti</button>
      <button class="btn btn-outline-primary btn-lg shadow-sm" onclick="gestioneFornitore()">Gestione Fornitori</button>

    </div>
  </div>

</body>
</html>
