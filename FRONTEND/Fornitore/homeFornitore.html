<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home Fornitore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logout() 
    {
        sessionStorage.removeItem("utente");
        window.location.href = "../index.html";
    }
    function vaiAGestionePolizze() {
      window.location.href = "gestionePolizze.html";
    }
  </script>
</head>
<body onload="controllaAutenticazione('Fornitore')" class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Portale Fornitore</span>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Contenuto -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center">
            <h1 class="card-title mb-4 text-primary">Benvenuto, Fornitore</h1>
            <div class="d-grid gap-3 col-6 mx-auto">
              <button onclick="vaiAGestionePolizze()" class="btn btn-primary btn-lg">Gestione Polizze Carico</button>
              <button onclick="logout()" class="btn btn-danger btn-lg">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
